<!DOCTYPE html>
<html>
<head>
    <title>Cricket Shot Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="title-bar">
    <span class="logo">üèè</span>
    <span class="title-text">Cricket Shot Predictor</span>
</header>
<div class="container">
    <h1>Cricket Shot Predictor</h1>
    <p class="subtitle">AI-based cricket batting shot classification</p>

    <div class="upload-card">
        <label class="file-label">
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            Choose Image
        </label>

        <div class="image-preview">
            <img id="preview" alt="Preview will appear here">
        </div>

        <button class="predict-btn" onclick="predict()">Predict Shot</button>


<p id="result"></p>

<script src="script.js"></script>

</body>
</html>
